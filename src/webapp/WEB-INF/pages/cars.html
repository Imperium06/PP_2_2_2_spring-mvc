<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <th:block th:each="car : ${cars}">
    <h3 th:text="${car.getModel()}">model</h3>
    <a th:text="${car.getColor()}">color</a>
      <br>
    <a th:text="${car.getPrice()}">price</a>

  </th:block>
</div>
</body>
</html>
